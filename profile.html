<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt; CODE404 /&gt;</title>
    <link rel="shortcut icon" href="imgs/avatar.ico" type="image/x-icon" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- AXIOS -->
    <script src="node_modules/axios/dist/axios.js"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="styles/global-styles.css" />
    <link rel="stylesheet" href="styles/profile.css" />
  </head>

  <!-- ========================================= -->

  <body>
    <main id="main-page">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary rounded-bottom-4 shadow-sm">
          <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold" href="home.html">&lt; CODE404 /&gt;</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                <a class="nav-link" id="profile-link">Profile</a>
              </div>
              <nav class="navbar w-100">
                <form class="container-fluid" id="auth-btns"></form>
              </nav>
            </div>
          </div>
        </nav>
      </header>
      <section class="container d-flex align-items-center p-0 my-4" id="main-container">
        <div style="position: relative" class="text-center col col-md-6">
          <i class="fa-solid fa-arrow-left fs-3 ms-2 text-secondary" style="cursor: pointer; line-height: 0; position: absolute; top: 50%; left: 0" onclick="window.history.back()"></i>
          <h1 class="fw-bold">Profile</h1>
        </div>
        <div class="col col-md-6 p-4 card" id="profile-info">
          <div id="profile-main-info">
            <img src="" alt="" id="profile-pic" class="rounded-circle" />
            <div id="profile-details">
              <h2 id="profile-name"></h2>
              <p id="profile-username"></p>
              <p id="profile-email"></p>
            </div>
          </div>
          <div id="profile-activity">
            <h3 id="posts-activity"><span id="posts-count">0</span> Posts</h3>
            <h3 id="comments-activity"><span id="comments-count">0</span> Comments</h3>
          </div>
        </div>
        <h1 class="text-left col col-md-6 fs-2 mb-2" id="profile-posts-title">Mahmoud's Posts</h1>
        <div class="col col-md-6 posts" id="posts"></div>
      </section>

      <!-- MODALS -->

      <!-- LOGIN MODAL -->
      <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login to an existing account</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3 input-group">
                  <span class="input-group-text" id="basic-addon1">Username:</span>
                  <input type="text" class="form-control" id="login-username" />
                </div>
                <div class="mb-3 input-group">
                  <span class="input-group-text" id="basic-addon1">Password:</span>
                  <input type="password" class="form-control" id="login-password" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="login-btn">Login</button>
            </div>
          </div>
        </div>
      </div>
      <!-- LOGIN MODAL //-->

      <!-- REGISTER MODAL -->
      <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Register a new user</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3 input-group">
                  <span class="input-group-text" id="basic-addon1">E-mail:</span>
                  <input type="email" class="form-control" id="register-email" />
                </div>
                <div class="mb-3 input-group">
                  <span class="input-group-text" id="basic-addon2">Username:</span>
                  <input type="text" class="form-control" id="register-username" required />
                </div>
                <div class="mb-3 input-group">
                  <span class="input-group-text" id="basic-addon2">Name:</span>
                  <input type="text" class="form-control" id="register-name" required />
                </div>
                <div class="mb-3">
                  <label for="register-profile-img" class="col-form-label">profile image:</label>
                  <input type="file" class="form-control" id="register-profile-img" />
                </div>
                <div class="mb-3 input-group">
                  <span class="input-group-text" id="basic-addon3">Password:</span>
                  <input type="password" class="form-control" id="register-password" required />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="register-btn">Register</button>
            </div>
          </div>
        </div>
      </div>
      <!-- REGISTER MODAL //-->

      <!-- ADD POST MODAL -->
      <div class="modal fade" id="add-post-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="add-post-modal-title">Add New Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3 input-group">
                  <span class="input-group-text" id="basic-addon1">Title:</span>
                  <input type="text" class="form-control" id="post-heading" />
                </div>
                <div class="mb-3 input-group">
                  <span class="input-group-text" id="basic-addon1">Body:</span>
                  <textarea class="form-control" id="post-body"></textarea>
                </div>
                <div class="mb-3 input-group">
                  <input type="file" class="form-control" id="post-image" />
                </div>
                <input type="hidden" id="post-id-verification" />
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="add-post-btn">Add Post</button>
            </div>
          </div>
        </div>
      </div>
      <!-- ADD POST MODAL //-->

      <!-- DELETE POST MODAL -->
      <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="add-post-modal-title">Are you sure you want to delete post?</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <input type="hidden" id="delete-post-id" />
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="delete-post-btn">Delete <i class="fa-solid fa-trash"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- DELETE POST MODAL //-->

      <!-- MODALS //-->

      <!-- ALERT -->
      <div id="alert-wrapper"></div>
      <!-- ALERT //-->

      <!-- ADD POST BUTTON -->
      <aside id="add-post-wrapper"></aside>
      <!-- ADD POST BUTTON //-->

      <!-- LOADER -->
      <div id="loader-wrapper">
        <div class="loader"></div>
      </div>
      <!-- LOADER //-->
    </main>
  </body>

  <!-- ========================================= -->

  <!-- MAIN SCRIPT -->
  <script src="js/shared.js"></script>
  <script src="js/profile.js"></script>
</html>
